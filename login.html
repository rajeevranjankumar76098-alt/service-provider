<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SPC – Service Provider Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/auth.css" />

  <style>
    /* BASIC AUTH PAGE STYLE */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d62, #1e90ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #0a3d62;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #08314d;
    }

    .extra-links {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .extra-links a {
      color: #0a3d62;
      text-decoration: none;
      font-weight: 500;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>User Login</h2>
    <p>Login to book repair services</p>

    <form id="loginForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="error-msg" id="errorMsg">
        Invalid email or password
      </div>
    </form>

    <div class="extra-links">
      <p>Don’t have an account?  
        <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // TEMP DEMO (Backend connect next step me)
      if (email === "" || password === "") {
        document.getElementById("errorMsg").style.display = "block";
      } else {
        // Future: API call here
        console.log("Login Data:", email, password);
        alert("Login successful (Demo)");
        // window.location.href = "profile.html";
      }
    });
  </script>

</body>
</html>
