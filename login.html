<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern OTP Login</title>
    <style>
        /* CSS STYLES */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f9fafb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { margin: 0 0 0.5rem 0; color: var(--text-main); font-size: 1.5rem; }
        p { margin: 0 0 1.5rem 0; color: var(--text-muted); font-size: 0.875rem; }

        .form-group { margin-bottom: 1rem; }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover { background-color: var(--primary-hover); }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .otp-inputs input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div id="registration-step">
            <h2>Create Account</h2>
            <p>Please enter your details to receive an OTP.</p>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@company.com">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
            </div>

            <button class="btn" onclick="showOTPStep()">Send OTP</button>
        </div>

        <div id="otp-step" class="hidden">
            <h2>Verify Phone</h2>
            <p>We've sent a code to your phone. Enter it below.</p>
            
            <div class="otp-inputs">
                <input type="text" maxlength="1" onkeyup="moveFocus(this)">
                <input type="text" maxlength="1" onkeyup="moveFocus(this)">
                <input type="text" maxlength="1" onkeyup="moveFocus(this)">
                <input type="text" maxlength="1" onkeyup="moveFocus(this)">
            </div>

            <button class="btn" onclick="verify()">Verify & Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="#" style="color: var(--primary-color); text-decoration: none;" onclick="location.reload()">Back to Edit</a>
            </p>
        </div>
    </div>

    <script>
        function showOTPStep() {
            document.getElementById('registration-step').classList.add('hidden');
            document.getElementById('otp-step').classList.remove('hidden');
        }

        function moveFocus(element) {
            if (element.value.length === 1) {
                element.nextElementSibling?.focus();
            }
        }

        function verify() {
            alert("Verification Successful!");
        }
    </script>
</body>
</html>
