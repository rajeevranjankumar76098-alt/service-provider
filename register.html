<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | SPC â€“ Service Provider Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e90ff, #0a3d62);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .register-box h2 {
      text-align: center;
      color: #0a3d62;
      margin-bottom: 5px;
    }

    .register-box p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .social-btn {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn {
      background: #fff;
      border: 1px solid #ccc;
    }

    .facebook-btn {
      background: #1877f2;
      color: #fff;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 13px;
      color: #777;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 9px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      text-align: center;
      display: none;
      margin-top: 8px;
    }

    .extra-links {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .extra-links a {
      color: #0a3d62;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h2>Create Account</h2>
    <p>Signup using social account or email</p>

    <!-- GOOGLE SIGNUP -->
    <button class="social-btn google-btn" onclick="googleSignup()">
      ðŸ”µ Continue with Google
    </button>

    <!-- FACEBOOK SIGNUP -->
    <button class="social-btn facebook-btn" onclick="facebookSignup()">
      ðŸ”µ Continue with Facebook
    </button>

    <div class="divider">OR</div>

    <!-- NORMAL REGISTER FORM -->
    <form id="registerForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="tel" id="mobile" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required />
      </div>

      <button class="register-btn">Register</button>

      <div class="error-msg" id="errorMsg">
        Passwords do not match
      </div>
    </form>

    <div class="extra-links">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function googleSignup() {
      alert("Google signup (OAuth) â€“ backend connect next step");
      // window.location.href = "http://localhost:5000/api/auth/google";
    }

    function facebookSignup() {
      alert("Facebook signup (OAuth) â€“ backend connect next step");
      // window.location.href = "http://localhost:5000/api/auth/facebook";
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const pass = password.value;
      const cpass = confirmPassword.value;

      if (pass !== cpass) {
        errorMsg.style.display = "block";
        return;
      }

      errorMsg.style.display = "none";
      alert("Registered successfully (demo)");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
